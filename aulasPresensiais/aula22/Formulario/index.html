<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <label for="nome">Digite seu nome: </label>
        <input id="nome" type="text" placeholder="Digite seu nome"/>

        <div>
            <h2>Selecione sua linguagem favorita</h2>
            <input type="radio" id="html" name="linguagemFavorita" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="linguagemFavorita" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="linguagemFavorita" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div>
            <h2>Qual é o melhor turno para estudar?</h2>
            <input type="radio" id="html" name="melhorEstudar" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="melhorEstudar" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="melhorEstudar" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div>
            <h2>Qual veículos você tem?</h2>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Eu tenho uma bicicleta</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Eu tenho um carro</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Eu tenho um barco</label>
            <input type="submit" value="Submit">
        </div>

        <div>
            <label for="idioma">Selecione o idioma:</label>
            <select id="idioma" name="idioma">
                <option value="pt">Português</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
            </select>
        </div>
    </form>
</body>
</html>
